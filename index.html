<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filters Starter</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Productos -->
  <section class="products">
    <!-- Filtros -->
    <div class="filters-container">
      <!-- Busqueda -->
      <form action="" class="input-form">
        <input type="text" class="search-input" placeholder="search...">
      </form>
      <!-- Categorias -->
      <h5>company</h5>
      <article class="companies">
        <button class="company-btn">All</button>
        <button class="company-btn">ikea</button>
        <button class="company-btn">Amazon</button>
      </article>
    </div>
    <!-- Productos -->
    <div class="products-container">
      <!-- Un producto -->
      <article class="product">
        <img src="https://course-api.com/images/store/product-1.jpeg" class="product-img img">
        <footer>
          <h4 class="product-name">name</h4>
          <span class="product-price">$price</span>
        </footer>
      </article>
      <!-- Fin de un producto -->
    </div>
  </section>

  <script src="./products.js"></script>
  <script src="./app.js"></script>
</body>

</html>
